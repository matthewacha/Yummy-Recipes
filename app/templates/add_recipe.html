{%extends "base.html"%}
{%block top%}<li><a href="/signup"><span></span> Logout</a></li>{%endblock%}
{%block body%}
<div id="register-form" class="panel panel-default">
    {%if add_recipe %} 
       <h1>Add Recipe</h1>
	   <form id="form-style" action="/dashboard" method="POST">
	       {{form.csrf_token}}
           <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="form.name" required placeholder="recipe name">
           </div>
           <div class="form-group">
                <label for="pwd">Description:</label>
                <input type="text" class="form-control" name="form.description" required placeholder="describe your recipe here">
           </div>
           <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
           </div>
       </form>
    {%else%}
       <h1>Edit Recipe</h1>
	   <form id="form-style" action="/dashboard" method="POST">
	       {{form.csrf_token}}
           <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" class="form-control" name="form.name" required placeholder="new recipe name">
           </div>
           <div class="form-group">
               <label for="pwd">Description:</label>
               <input type="text" class="form-control" name="form.description" required placeholder="edit your description">
           </div>
           <div class="form-group">
               <button type="submit" class="btn btn-default">Submit</button>
           </div>
       </form>
   {%endif%}
 
</div>
{%endblock%}
