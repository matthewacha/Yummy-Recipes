{%extends "base.html"%}
{%block top%}<li><a href="/signup"><span></span> Signup</a></li>{%endblock%}
{%block body%}
<div id="register-form" class="panel panel-default"><h1>Login</h1>
 <form id="form-style" action="/login" method="POST">
    {{form.csrf_token}}
    <div class="form-group">
     <label for="email">Email address:</label>
     <input type="email" class="form-control" name="form.email" required>
    </div>
    <div class="form-group">
     <label for="pwd">Password:</label>
     <input type="password" class="form-control" name="form.password" required>
    </div>
    <div class="form-group">
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</div>
{%endblock%}
